{% extends 'route/base.html' %}
{% block content %}
<form class="form-horizontal" action="/route/service_add/" method="POST">
    {% csrf_token %}
    <div class="form-group">
        <label for="service_id" class="col-sm-2 control-label">服务号</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="service_id" name="service_id" placeholder="service_id"/>
        </div>
    </div>
    <div class="form-group">
        <label for="scene_id" class="col-sm-2 control-label">场景号</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="scene_id" name="scene_id" placeholder="scene_id"/>
        </div>
    </div>
    <div class="form-group">
        <label for="dfa" class="col-sm-2 control-label">部署区域</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="dfa" name="dfa" placeholder="dfa"/>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default">新增</button>
        </div>
    </div>
</form>
{% endblock content %}

{% block js %}
{% endblock js %}
