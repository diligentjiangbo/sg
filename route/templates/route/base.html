<!DOCTYPE html>
{% load static %}
<html>
<head>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}"/>
    <link rel="stylesheet" href="{% static 'css/metisMenu.min.css' %}"/>
</head>
<body>

<div class="well container">
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <a class="navbar-brand" href="#">路由控制平台</a>
            </div>
        </div><!-- /.container-fluid -->
    </nav>

    <div class="row">
        <div class="col-md-3">
            <ul class="metismenu" id="menu">
                <li><a href="#" aria-expanded="false">服务</a>
                    <ul aria-expanded="false">
                        <li><a href="{% url 'route:add_service' %}" aria-expanded="false">新增服务</a></li>
                        <li><a href="{% url 'route:uploadH' %}" aria-expanded="false">上传文件</a></li>
                        <li><a href="{% url 'route:service' %}" aria-expanded="false">全量服务</a></li>
                    </ul>
                </li>
                <li><a href="#" aria-expanded="false">环境</a>
                    <ul aria-expanded="false">
                        <li><a href="{% url 'route:add_envH' %}" aria-expanded="false">新增环境</a></li>
                        <li><a href="{% url 'route:env' %}" aria-expanded="false">环境列表</a></li>
                    </ul>
                </li>
            </ul>
        </div>
        <div class="col-md-9">
            {% block content %}
            {% endblock %}
        </div>
    </div>
</div>

<script src="{% static 'js/jquery-3.2.1.min.js' %}"></script>
<script src="{% static 'js/metisMenu.min.js' %}"></script>
<script src="{% static 'js/bootstrap.min.js' %}"></script>
{% block js %}
{% endblock %}
</body>
</html>
